<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0d6efd">
    <link rel="manifest" href="assets/manifest.webmanifest">
    <link rel="icon" href="assets/icons/icon.svg" type="image/svg+xml">
    <title>ChefWave â€” Recipes & Ambient Mixer</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top">
      <div class="container-fluid">
        <span class="navbar-brand d-flex align-items-center gap-2">
          <img src="assets/icons/icon.svg" alt="ChefWave" width="28" height="28">
          ChefWave
        </span>
        <button id="btn-install" class="btn btn-outline-light btn-sm d-none">Install</button>
      </div>
    </nav>

    <main class="container py-4">
      <div class="row g-4">
        <div class="col-12 col-lg-6">
          <div class="card shadow-sm h-100">
            <div class="card-header bg-white">
              <ul class="nav nav-tabs card-header-tabs" id="recipeTabs" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="recipes-tab" data-bs-toggle="tab" data-bs-target="#recipes" type="button" role="tab">Recipes</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="editor-tab" data-bs-toggle="tab" data-bs-target="#editor" type="button" role="tab">Editor</button>
                </li>
              </ul>
            </div>
            <div class="card-body tab-content">
              <div class="tab-pane fade show active" id="recipes" role="tabpanel" aria-labelledby="recipes-tab">
                <div class="d-flex gap-2 mb-3">
                  <input id="search" class="form-control" placeholder="Search recipes..." autocomplete="off">
                  <button id="btn-new" class="btn btn-primary">New</button>
                </div>
                <div id="recipesEmpty" class="text-muted small d-none">No recipes yet. Click New to add one.</div>
                <div id="recipeList" class="list-group list-group-flush"></div>
                <div class="d-flex gap-2 mt-3">
                  <button id="btn-export" class="btn btn-outline-secondary btn-sm">Export</button>
                  <label class="btn btn-outline-secondary btn-sm mb-0">
                    Import <input id="importFile" type="file" accept="application/json" hidden>
                  </label>
                </div>
              </div>
              <div class="tab-pane fade" id="editor" role="tabpanel" aria-labelledby="editor-tab">
                <form id="recipeForm" class="vstack gap-3">
                  <input type="hidden" id="recipeId">
                  <div>
                    <label class="form-label">Title</label>
                    <input id="title" class="form-control" required>
                  </div>
                  <div>
                    <label class="form-label">Steps</label>
                    <textarea id="steps" class="form-control" rows="5" placeholder="Write steps..." required></textarea>
                  </div>
                  <div>
                    <div class="d-flex align-items-center justify-content-between">
                      <label class="form-label mb-0">Ingredients</label>
                      <button id="btn-add-ingredient" type="button" class="btn btn-outline-primary btn-sm">Add</button>
                    </div>
                    <div id="ingredients" class="vstack gap-2 mt-2"></div>
                  </div>
                  <div class="d-flex gap-2">
                    <button class="btn btn-primary" type="submit">Save</button>
                    <button id="btn-delete" class="btn btn-outline-danger ms-auto d-none" type="button">Delete</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-6">
          <div class="card shadow-sm h-100">
            <div class="card-header bg-white d-flex align-items-center justify-content-between">
              <span class="fw-semibold">Ambient Sound Mixer</span>
              <div class="d-flex align-items-center gap-2">
                <button id="btn-audio-toggle" class="btn btn-primary btn-sm">Play</button>
                <div class="d-flex align-items-center gap-2">
                  <label class="form-label mb-0 small">Master</label>
                  <input id="masterGain" type="range" min="0" max="1" step="0.01" value="0.7">
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="row g-3" id="mixerRows">
                <!-- Mixer channels rendered here -->
              </div>
              <div class="d-flex gap-2 mt-3">
                <button id="btn-save-mix" class="btn btn-outline-primary btn-sm">Save Mix</button>
                <button id="btn-load-mix" class="btn btn-outline-secondary btn-sm">Load Mix</button>
                <button id="btn-reset-mix" class="btn btn-outline-danger btn-sm">Reset</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <template id="ingredientRowTpl">
      <div class="ingredient-row input-group">
        <span class="input-group-text p-0">
          <input class="form-check-input m-2 ingredient-have" type="checkbox" title="Have it?">
        </span>
        <input class="form-control ingredient-name" placeholder="Name">
        <input class="form-control ingredient-qty" placeholder="Qty" style="max-width: 120px;">
        <input class="form-control ingredient-unit" placeholder="Unit" style="max-width: 120px;">
        <button class="btn btn-outline-danger ingredient-remove" type="button">&times;</button>
      </div>
    </template>

    <template id="recipeItemTpl">
      <button class="list-group-item list-group-item-action d-flex align-items-start gap-3">
        <input type="checkbox" class="form-check-input mt-1 recipe-all-have" title="All ingredients available">
        <div class="flex-fill text-start">
          <div class="fw-semibold recipe-title"></div>
          <div class="small text-muted recipe-ingredients"></div>
        </div>
        <span class="badge bg-secondary recipe-count"></span>
      </button>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="assets/js/db.js"></script>
    <script type="module" src="assets/js/app.js"></script>
  </body>
  </html>
